platform: linux

image_resource:
  type: docker-image
  source:
    repository: gcr.io/aporetodev/domingo

inputs:
- name: src
  path: go/src/go.aporeto.io/addedeffect

run:
  path: bash
  args:
    - -ec
    - |
      export PATH=$PATH:$GOPATH/bin:$PWD/go/bin
      export GOPATH=$PWD/go:$GOPATH

      cd go/src/go.aporeto.io/addedeffect
      make ci
